<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>

        <ui:composition template="./../../plantillas/PlantillaGeneral.xhtml">
            <ui:define name="content">
                <h:form id="frmDetalleUsuario">
                    <div class="content-wrapper">
                        <h:outputText value="#{gestionUsuariosBean.encabezadoDetalleUsuario}" escape="false"></h:outputText>
                        <section class="content">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="box box-danger">
                                        <div class="box-body box-danger">
                                            <img class="profile-user-img img-responsive img-circle" src="../../recursos/images/Administrativo.jpg" alt="User profile picture"/>
                                            <h3 class="profile-username text-center">#{gestionUsuariosBean.detalleUsuario.nombre}</h3>
                                            <p class="text-muted text-center">#{gestionUsuariosBean.detalleUsuario.nombre}</p>
                                            <ul class="list-group list-group-unbordered">
                                                <li class="list-group-item">
                                                    <b>Perfiles</b> <a class="pull-right"></a>
                                                </li>
                                                <li class="list-group-item">
                                                    <b>Following</b> <a class="pull-right">543</a>
                                                </li>
                                                <li class="list-group-item">
                                                    <b>Friends</b> <a class="pull-right">13,287</a>
                                                </li>
                                            </ul>
                                            <h:commandLink class="btn btn-danger btn-block" onclick="$('#modalRestablecerContraseña').modal('show');">
                                                <b>Restablecer Contraseña</b>
                                                <f:ajax event="click" ></f:ajax>
                                            </h:commandLink>
                                        </div>
                                        <!-- /.box-body -->
                                    </div>
                                    <h:form id="frmDetalleUsuario">
                                        <div class="box box-danger">
                                            <div class="box-header with-border">
                                                <div class="row">
                                                    <div class="col-lg-9">
                                                        <h3 class="box-title">Información Usuario</h3>
                                                    </div>
                                                    <div class="col-lg-1">
                                                        <h:panelGroup id="pnlEditarUsuario" >
                                                            <h:commandLink class="fa fa-pencil-square-o col-sm-4" id="editarUsuario" rendered="#{!gestionUsuariosBean.detalleUsuario.editable}">
                                                                <f:ajax event="click" listener="#{gestionUsuariosBean.detalleUsuario.setEditable(true)}" render="frmDetalleUsuario:txtDetUsuarioNombre frmDetalleUsuario:pnlEditarUsuario frmDetalleUsuario:pnlGuardarUsuario"></f:ajax>
                                                            </h:commandLink>
                                                        </h:panelGroup>
                                                        <h:panelGroup id="pnlGuardarUsuario" >
                                                            <h:commandLink class="fa fa-save col-sm-4" id="guardarUsuario" rendered="#{gestionUsuariosBean.detalleUsuario.editable}">
                                                                <f:ajax event="click" listener="#{gestionUsuariosBean.detalleUsuario.setEditable(false)}" render="frmDetalleUsuario:txtDetUsuarioNombre frmDetalleUsuario:pnlGuardarUsuario frmDetalleUsuario:pnlEditarUsuario"></f:ajax>
                                                            </h:commandLink>
                                                        </h:panelGroup>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.box-header -->
                                            <div class="box-body">
                                                <div class="row">
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <label for="txtDetUsuarioNombre">Nombre Usuario</label>
                                                            <h:inputText class="form-control" id="txtDetUsuarioNombre" value="#{gestionUsuariosBean.detalleUsuario.nombre}" disabled="#{!gestionUsuariosBean.detalleUsuario.editable}"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <label for="txtDetUsuarioEstado">Estado</label>
                                                            <h:inputText class="form-control" id="txtDetUsuarioEstado" value="#{gestionUsuariosBean.detalleUsuario.estadoUsuarios.descripcion}" disabled="#{!gestionUsuariosBean.detalleUsuario.editable}"/>
                                                        </div>
                                                    </div>
                                                    <div class="col-lg-12">
                                                        <div class="form-group">
                                                            <label for="txtDetUsuarioNombre">Fecha Creación</label>
                                                            <h:inputText class="date datepicker form-control" id="txtDetUsuarioFechaCreacion" value="#{gestionUsuariosBean.detalleUsuario.fechaProceso}" disabled="#{!gestionUsuariosBean.detalleUsuario.editable}">
                                                                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                                                            </h:inputText>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- /.box-body -->
                                        </div>
                                    </h:form>
                                </div>
                                <div class="col-md-9">
                                    <div class="nav-tabs-custom">
                                        <ul class="nav nav-tabs">
                                            <li class="active"> <a href="#activity" data-toggle="tab">Permisos</a></li>
                                            <li><a href="#timeline" data-toggle="tab">Actividad</a></li>
                                        </ul>
                                        <div class="tab-content">
                                            <div class="tab-pane" id="activity">
                                            </div>
                                            <!-- /.tab-pane -->
                                            <div class="tab-pane" id="timeline">
                                                <!-- The timeline -->
                                            </div>
                                            <!-- /.tab-pane -->
                                            <!-- /.tab-pane -->
                                        </div>
                                        <!-- /.tab-content -->
                                    </div>
                                    <!-- /.nav-tabs-custom -->
                                </div>
                            </div>
                            <div class="modal fade" id="modalRestablecerContraseña" style="overflow-y: scroll;" data-keyboard="false"  tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog modal-lg">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                                            <h4 class="modal-title" id="myModalLabel">Restablecer contraseña</h4>
                                        </div>
                                        <div class="modal-body">
                                            <div class="form-group">
                                                <div class="form-group has-feedback left-inner-addon">
                                                    <!-- <p:watermark for="txtpass" value="PASSWORD" id="watermark2" />  -->
                                                    <input type="password" name="password_fake" id="password_fake" value="" style="display:none;" />
                                                    <h:inputSecret autocomplete="false" id="txtpass_" class="form-control" style="display: none"/>
                                                    <h:inputSecret value="#{loginBean.password}" validatorMessage="Formato de contraseña inválida. No se permiten carácteres especiales." requiredMessage="Por favor ingrese su contraseña." autocomplete="false" id="txtpass" class="form-control" required="true" maxlength="20">

                                                    </h:inputSecret>
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Nueva contraseña:</label> 
                                                    <h:inputText class="form-control" id="passNueva" value="" required="true" requiredMessage="Primer nombre requerido" />
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label>Confirme contraseña:</label> 
                                                    <h:inputText class="form-control" id="passNuevaConfirmada" value="" required="true" requiredMessage="Primer nombre requerido" />
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
                                            <h:commandLink value="Guardar" id="btnGuardarPersona" class="btn btn-success">
                                                <f:ajax event="click" listener="#{gestionPersonaBean.savePersona()}" execute="frmModalAgregarPersona:txtNombre1 frmModalAgregarPersona:txtNombre2 frmModalAgregarPersona:txtApellido1 frmModalAgregarPersona:txtApellido2 frmModalAgregarPersona:txtSexo frmModalAgregarPersona:selectEstados frmModalAgregarPersona:selectDocumentos frmModalAgregarPersona:NumDocumento" />
                                            </h:commandLink>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </section>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
