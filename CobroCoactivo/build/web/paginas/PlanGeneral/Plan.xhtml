<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../../plantillas/PlantillaGeneral.xhtml">
            <ui:define name="content">
                <div class="content-wrapper">
                    <section class="content-header">
                        <h1>
                            Consultas
                            <small>guia formulario para consultas</small>
                        </h1>
                        <ol class="breadcrumb">
                            <li><a href="#"><i class="fa fa-dashboard"></i> Inicio</a></li>
                            <li><a href="#">Example</a></li>
                            <li class="active">Consultas</li>
                        </ol>
                    </section>
                    <section class="content">
                        <h:form id="formPlanGeneral">
                            <p:messages closable="true" autoUpdate="true" id="msggeneral2" showDetail="false" />
                            <div class="row" jsf:id="contenedor">
                                <div class="col-md-3">
                                    <div class="box box-success">
                                        <div class="box-header with-border">
                                            <h3 class="box-title">Plan General</h3>
                                            <div class="box-tools">
                                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="box-body no-padding">
                                            <ul class="nav nav-pills nav-stacked">
                                                <ui:repeat value="#{PlanGeneralbean.listadoPlanGeneraleses}" var="listaPlangeneral">
                                                    <li>
                                                        <h:commandLink title="Editar Proceso Juridico" value=" #{listaPlangeneral.descripcion}" class="col-sm-10">
                                                            <f:ajax event="click" render="formPlanGeneral:contenedor"  listener="#{PlanGeneralbean.ListarEtadoGeneralesPorIdPlanGeneral(listaPlangeneral)}"/>
                                                        </h:commandLink>
                                                        <div jsf:id="test" class="col-sm-1" style="padding-bottom:10px;padding-top: 10px">
                                                            <i class="fa fa-pencil-square-o center-block"  onclick="$('#planGeneral').modal('show');">
                                                                <f:ajax event="click" render="formPlanGeneral:modalContent" listener="#{PlanGeneralbean.eventoActualizar(listaPlangeneral)}"/>
                                                            </i> 
                                                        </div>

                                                    </li>  
                                                </ui:repeat> 
                                            </ul> 
                                            <h:commandLink value="Crear" class="btn col-sm-12  btn-success" style="margin-bottom: 4px;margin-top: 4px; " onclick="$('#planGeneral').modal('show');">
                                                <f:ajax event="click" render="formPlanGeneral:modalContent" listener="#{PlanGeneralbean.eventoGuardar(1)}"/>

                                            </h:commandLink>
                                        </div>
                                        <!-- /.box-body -->
                                    </div>
                                    <!-- /. box -->
                                    <div class="box box-success" jsf:id="etapaGenerales" jsf:rendered="#{PlanGeneralbean.renderEtapaGeneral}">
                                        <div class="box-header with-border">
                                            <h5 class="box-title">Etapas Generales</h5>


                                            <div class="box-tools">
                                                <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                                                </button>
                                            </div>
                                        </div>
                                        <div class="box-body no-padding">
                                            <ul class="nav nav-pills nav-stacked">
                                                <ui:repeat value="#{PlanGeneralbean.listadoEtapasGeneraleses}" var="etapaGeneral">
                                                    <li>
                                                        <h:commandLink title="estapa general" value=" #{etapaGeneral.etagenDescripcion}">
                                                            <f:ajax event="click" render="formPlanGeneral:contenedor"  listener="#{PlanGeneralbean.setRenderEtapaGeneral(true)}"/>
                                                            <i class="fa fa-pencil-square-o" style="float: right" onclick="$('#etapaGeneral').modal('show');">
                                                                <f:ajax event="click" render="formPlanGeneral:modalContentEtapageneral" listener="#{PlanGeneralbean.eventoActualizarEtapa(etapaGeneral)}"/>
                                                            </i>
                                                        </h:commandLink>
                                                    </li>
                                                </ui:repeat> 
                                            </ul>
                                            <h:commandLink value="Crear" class="btn col-sm-12  btn-success" style="margin-bottom: 4px;margin-top: 4px; " onclick="$('#etapaGeneral').modal('show');">
                                                <f:ajax event="click" render="formPlanGeneral:modalContentEtapageneral" listener="#{PlanGeneralbean.eventoGuardar(2)}"/>

                                            </h:commandLink>
                                        </div>
                                        <!-- /.box-body -->
                                    </div>
                                    <!-- /.box -->
                                </div>
                                <!-- /.col -->
                                <div class="col-md-9">
                                    <div class="box box-success">
                                        <div class="box-header with-border">
                                            <h:outputLabel id="tituloDetalleProceso" class="box-title" value="Fases Generales"></h:outputLabel>
                                            <!-- /.box-tools -->
                                        </div>
                                        <!-- /.box-header -->
                                        <div class="box-body no-padding">
                                            <div class="mailbox-controls">
                                            </div>
                                            <!-- corte codigo fuente tabla  -->
                                            <div class="table-responsive mailbox-messages">

                                            </div>
                                            <!-- /.mail-box-messages -->
                                        </div>
                                        <!-- /.box-body -->
                                        <div class="box-footer no-padding">
                                            <div class="mailbox-controls">
                                                <h:commandButton value="Realizar Proceso" class="btn btn-success" rendered="#{gestionMovimientosBean.renderBtnGuardar}" id="btnGuardar">
                                                    <f:ajax event="click" render="@form" listener="#{gestionMovimientosBean.movimientoDeudaCambiarFase()}" onevent="test"></f:ajax>
                                                </h:commandButton>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /. box -->
                                </div>
                                <!-- /.col -->
                            </div>
                            <!-- row main -->



                            <!-- start modal   plan general  -->
                            <div class="modal fade" id="planGeneral" style="overflow-y: scroll;" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog ">
                                    <div class="modal-content" jsf:id="modalContent">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="myModalLabel">#{PlanGeneralbean.nombreModalTitulo}</h4>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                            </div>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>Descripción:</label>
                                                        <h:inputText class="form-control" id="txtDescriptionRecurso" value="#{PlanGeneralbean.planGenerales.descripcion}" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>Estado:</label>
                                                        <h:selectOneMenu id="txtEstado" class="form-control" value="#{PlanGeneralbean.idEstadoGeneral}">
                                                            <f:selectItems value="#{PlanGeneralbean.listadoEStadoPlanesGenerales}" var="listadoEstadoPlanesGenerales" itemValue="#{listadoEstadoPlanesGenerales.id}" itemLabel="#{listadoEstadoPlanesGenerales.descripcion}" ></f:selectItems>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <div class="row">
                                                <div class="col-lg-8">
                                                </div>
                                                <div class="col-lg-2">
                                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                                </div>
                                                <div class="col-lg-1">
                                                    <h:commandLink value="Guardar" id="btnGuardarRecurso" class="btn btn-success" rendered="#{PlanGeneralbean.estadoButton}">
                                                        <f:ajax event="click" render="formPlanGeneral:contenedor" listener="#{PlanGeneralbean.guardarPlanGeneral}" execute="formPlanGeneral:txtDescriptionRecurso formPlanGeneral:txtEstado"/>
                                                    </h:commandLink>
                                                    <h:commandLink value="Actualizar" id="btnActualizar" class="btn btn-success" rendered="#{!PlanGeneralbean.estadoButton}">
                                                        <f:ajax event="click" render="formPlanGeneral:contenedor" listener="#{PlanGeneralbean.actualizarPlanGeneral()}" execute="formPlanGeneral:txtDescriptionRecurso formPlanGeneral:txtEstado"/>
                                                    </h:commandLink>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
                            <!-- end modal    -->


                            <!-- start modal estapa generales   -->
                            <div class="modal fade" id="etapaGeneral" style="overflow-y: scroll;" data-keyboard="false" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog ">
                                    <div class="modal-content" jsf:id="modalContentEtapageneral">
                                        <div class="modal-header">
                                            <h4 class="modal-title" id="myModalLabel">#{PlanGeneralbean.nombreModalTitulo} etapa general en #{PlanGeneralbean.planGenerales.descripcion}</h4>
                                        </div>
                                        <div class="row">
                                            <div class="col-lg-12">
                                            </div>
                                        </div>
                                        <div class="modal-body">
                                            <div class="row">
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>Descripción:</label>
                                                        <h:inputText class="form-control" id="txtEtapaGeneralDescriptionRecurso" value="#{PlanGeneralbean.etapasGenerales.etagenDescripcion}" />
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>Estado:</label>
                                                        <h:selectOneMenu id="txtEstadoEtapaGeneral" class="form-control" value="#{PlanGeneralbean.idEstapaGeneral}">
                                                            <f:selectItems value="#{PlanGeneralbean.estadoEtapasGenerales}" var="listadoEstadoEtapasGenerales" itemValue="#{listadoEstadoEtapasGenerales.id}" itemLabel="#{listadoEstadoEtapasGenerales.descripcion}" ></f:selectItems>
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                                <div class="col-lg-6">
                                                    <div class="form-group">
                                                        <label>Obligatorio:</label>
                                                        <h:selectOneMenu  class="form-control" value="#{PlanGeneralbean.obligatorio}" id="seletObligatorio">
                                                            <f:selectItem  itemLabel="Si" itemValue="TRUE"></f:selectItem>
                                                            <f:selectItem  itemLabel="No" itemValue="FALSE"></f:selectItem>
                                                            
                                                        </h:selectOneMenu>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal-footer">
                                            <div class="row">
                                                <div class="col-lg-8">
                                                </div>
                                                <div class="col-lg-2">
                                                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
                                                </div>
                                                <div class="col-lg-1">
                                                    <h:commandLink value="Guardar" id="btnGuardarEtapaGeneral" class="btn btn-success" rendered="#{PlanGeneralbean.estadoButton}">
                                                        <f:ajax event="click" render="formPlanGeneral:contenedor" listener="#{PlanGeneralbean.guardarEtapaGeneral()}" execute="formPlanGeneral:txtEtapaGeneralDescriptionRecurso formPlanGeneral:seletObligatorio formPlanGeneral:txtEstadoEtapaGeneral"/>
                                                    </h:commandLink>
                                                    <h:commandLink value="Actualizar" id="btnActualizarEtapaGeneral" class="btn btn-success" rendered="#{!PlanGeneralbean.estadoButton}">
                                                        <f:ajax event="click" render="formPlanGeneral:contenedor" listener="#{PlanGeneralbean.actualizarEtapaGeneral()}" execute="formPlanGeneral:txtEtapaGeneralDescriptionRecurso formPlanGeneral:seletObligatorio formPlanGeneral:txtEstadoEtapaGeneral"/>
                                                    </h:commandLink>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /.modal-content -->
                                </div>
                                <!-- /.modal-dialog -->
                            </div>
                            <!-- end modal    -->
                        </h:form>
                    </section>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
